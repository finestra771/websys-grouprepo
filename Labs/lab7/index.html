<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sys Course</title>
    <style>
        @font-face {
            font-family: BloodyModes;
             src: url(BloodyModes-gwwYp.ttf);
        }
        body {
            font-family: BloodyModes;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 40px;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 225px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            font-size: 20px;
        }
        #preview {
            flex: 1;
            padding: 30px;
        }
        #item-title{
            font-size: 55px;
        }
        #item-description > h2{
            font-size: 40px;
        }
        #lecture-header, #lab-header {
            background-color: rgb(124, 85, 38);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 25px;
        }
        #lab-content, #lecture-content {
            list-style-type: none;
            padding: 0;
        }
        #lab-content li, #lecture-content li {
            padding: 10px;
            padding-left: 20px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        #lab-content li:hover, #lecture-content li:hover {
            background-color: #e0e0e0;
        }
        #archive-button, #refresh-button {
            border-radius: 10px;
            width: 100px;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 20px;
            background-color: darkorange;
            text-align: center;
        }
        #archive-button:hover, #refresh-button:hover {
            background-color: rgb(226, 126, 3);
            cursor: pointer;
        }
        #item-title {
            color: #791c1c;
        }
    </style>
</head>
<body>
    <nav id="header">
        <h1>Spooky Web Sys ðŸª¦</h1>
        <div style="display: flex; gap: 10px;">
            <div id="archive-button" data-id="" onclick="remove(this)">Archive</div>
            <div id="refresh-button" onclick="refresh()">Refresh</div>
        </div>
        
    </nav>

    <div id="container">
        <nav id="sidebar">
            <div id="lecture-header">Lectures:</div>
            <ul id="lecture-content">
                <!-- Dynamically populated list of lecturess -->
                <li data-title="Lecture 1" data-type="lectures">Lecture 1</li>
                <li data-title="Lecture 2" data-type="lectures">Lecture 2</li>
                <li data-title="Lecture 3" data-type="lectures">Lecture 3</li>
                <li data-title="Lecture 4" data-type="lectures">Lecture 4</li>
            </ul>
            <div id="lab-header">Labs:</div>
            <ul id="lab-content">   
                <!-- Dynamically populated list of labs -->
                <li data-title="Lab 1" data-type="labs">Lab 1</li>
                <li data-title="Lab 2" data-type="labs">Lab 2</li>
                <li data-title="Lab 3" data-type="labs">Lab 3</li>
                <li data-title="Lab 4" data-type="labs">Lab 4</li>
            </ul>
        </nav>
        <main id="preview">
            <h2 id="item-title">Select an item on the side to see details if you dare...</h2>
            <div id="item-description">
                <h2>Lecture Title</h2>
                <p>Lecture Description</p>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
